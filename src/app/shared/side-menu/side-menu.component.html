

<h4>Template</h4>
<hr>

<ul class="list-group">
    <li *ngFor="let item of templateMenu"
        class="list-group-item"
        [routerLink]="[item.ruta]"
        routerLinkActive="active"
        >{{ item.texto }}</li>
   
</ul>

<h4 class="mt-2">Reactivos</h4>
<hr>
<ul class="list-group">
    <li *ngFor="let item of reactiveMenu"
        class="list-group-item"
        [routerLink]="[item.ruta]"
        routerLinkActive="active"
        >{{ item.texto }}</li>
   
</ul>
